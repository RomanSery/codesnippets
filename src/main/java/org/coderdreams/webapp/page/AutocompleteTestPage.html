<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
</head>

<body>

<h1>Autocomplete dropdowns</h1>


<div class="container-fluid h-100">
    <form wicket:id="testForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Search all institutions</label>
                <select class="form-control" wicket:id="selectInstitution"></select>
            </div>
            <div class="form-group col-md-6">
                <label>Search all pending institutions</label>
                <select class="form-control" wicket:id="selectPendingInstitution"></select>
            </div>
        </div>

        <div class="form-group">
            <label>Search all institutions AJAX</label>
            <select class="form-control" wicket:id="selectInstitutionAjax"></select>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Selected institution:</label>
            <div class="col-sm-10">
                <span wicket:id="selectedInstitutionLbl"></span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Search all users</label>
                <select class="form-control" wicket:id="selectUser"></select>
            </div>
            <div class="form-group col-md-6">
                <label>Search all pending users</label>
                <select class="form-control" wicket:id="selectPendingUser"></select>
            </div>
        </div>

    </form>
</div>



</body>
</html>
