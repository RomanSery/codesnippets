<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Edit record</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">

</head>

<body>

<main role="main" class="container">

	<div wicket:id="displayLocksPanel"></div>

	<div class="starter-template">
		<h1 wicket:id="heading"></h1>
		<p class="lead" wicket:id="lockMsg"></p>
	</div>

</main>

<div id="myToast" data-delay="4000" data-autohide="false" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
	<div class="toast-header">
		<strong class="mr-auto" id="toastTitle"></strong>
		<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="toast-body" id="toastBody"></div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script type="text/javascript">
	function reopenWebsocketConnection() {
		setTimeout(function() {
			Wicket.WebSocket.createDefaultConnection();
		}, 1000);
	}

	function showMsg(myTitle, myText) {
		$('#toastTitle').html(myTitle);
		$('#toastBody').html(myText);
		$('#myToast').toast('show');
	}

	jQuery(document).ready(function() {
		Wicket.Event.subscribe("/websocket/error", reopenWebsocketConnection);
	});
</script>


</body>


</html>
