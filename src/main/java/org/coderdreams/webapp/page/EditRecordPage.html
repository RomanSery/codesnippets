<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Edit record</title>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">

	<link rel="stylesheet" href="css/jquery.gritter.css">
	<script src="js/jquery.gritter.min.js"></script>

	<script type="text/javascript">
		function reopenWebsocketConnection() {
			setTimeout(function() {
				Wicket.WebSocket.createDefaultConnection();
			}, 1000);
		}

		function showGritterFeedback(myTitle, myText) {
			jQuery.gritter.add({
				title: myTitle,
				text: myText,
				sticky: true,
				time: '',
				class_name: 'gritter-info'
			});
		}

		jQuery(document).ready(function() {

			Wicket.Event.subscribe("/websocket/error", reopenWebsocketConnection);

		});
	</script>
</head>

<body>

<main role="main" class="container">

	<div wicket:id="displayLocksPanel"></div>

	<div class="starter-template">
		<h1 wicket:id="heading"></h1>
		<p class="lead" wicket:id="lockMsg"></p>
	</div>

</main>

</body>

</html>
